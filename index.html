<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <section class="pricing">
                <h1 class="pricing__title">Our Pricing</h1>
                <div class="pricing__toggle">
                    <span class="pricing__toggle-span">Anually</span>
                    <div class="pricing__switcher">

                        <label class="switch">
                            <input type="checkbox" id="checkbox" checked />
                            <span class="slider round"></span>
                        </label>

                    </div>
                    <span class="pricing__toggle-span">Monthly</span>
                </div>
                <div class="pricing__cards">
                    <div class="pricing__card" tabIndex="1">
                        <p class="pricing__card-name">Basic</p>
                        <h2 id="basic" class="pricing__card-price">
                            <p id="basicNum">19.99</p>
                        </h2>
                        <p class="pricing__card-option">500 GB Storage</p>
                        <p class="pricing__card-option">2 Users Allowed</p>
                        <p class="pricing__card-option">Send up to 3 GB</p>
                        <a href="#" class="pricing__card-button">Learn More</a>
                    </div>
                    <div class="pricing__card" tabIndex="2">
                        <p class="pricing__card-name">Professional</p>
                        <h2 id="professional" class="pricing__card-price">
                            <p id="professionalNum">24.99</p>
                        </h2>
                        <p class="pricing__card-option">1 TB Storage</p>
                        <p class="pricing__card-option">5 Users Allowed</p>
                        <p class="pricing__card-option">Send up to 10 GB</p>
                        <a href="#" class="pricing__card-button">Learn More</a>
                    </div>
                    <div class="pricing__card" tabIndex="0">
                        <p class="pricing__card-name">Master</p>
                        <h2 id="master" class="pricing__card-price">
                            <p id="masterNum">39.99</p>
                        </h2>
                        <p class="pricing__card-option">2 TB Storage</p>
                        <p class="pricing__card-option">10 Users Allowed</p>
                        <p class="pricing__card-option">Send up to 20 GB</p>
                        <a href="#" class="pricing__card-button">Learn More</a>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="/index.js"></script>
</body>

</html>
